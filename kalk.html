<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beautiful calculator</title>
    <link rel="stylesheet" href="./kalk.css" />
  </head>
  <body>
    <div class="parent">
      <div class="gridContainer">
        <div class="input">0</div>
        <button class="operand one" onclick="insert('1')">1</button>
        <button class="operand two" onclick="insert('2')">2</button>
        <button class="operand three" onclick="insert('3')">3</button>
        <button class="operand four" onclick="insert('4')">4</button>
        <button class="operand five" onclick="insert('5')">5</button>
        <button class="operand six" onclick="insert('6')">6</button>
        <button class="operand seven" onclick="insert('7')">7</button>
        <button class="operand eight" onclick="insert('8')">8</button>
        <button class="operand nine" onclick="insert('9')">9</button>
        <button class="operand zero" onclick="insert('0')">0</button>
        <button class="operator exp" onclick="operation('^')">x^y</button>
        <button class="operator clear" onclick="clean()">C</button>
        <button class="operator multiply" onclick="insert('*')">*</button>
        <button class="operator divide" onclick="insert('/')">/</button>
        <button class="operator add" onclick="insert('+')">+</button>
        <button class="operator minus" onclick="insert('-')">-</button>
        <button class="operator Square" onclick="operation('sqrt')">âˆš</button>
        <button class="operator abs" onclick="Neg()">abs</button>
        <button class="operator dot" onclick="insert('.')">,</button>
        <button class="operator equals" onclick="equal()">=</button>
      </div>
    </div>
    <script src="kk.js"></script>
  </body>
</html>
